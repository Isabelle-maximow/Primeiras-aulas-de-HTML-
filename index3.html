<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Caixa de Seleção - checkbox </title>
</head>

<body>
    <div class="checkbox">
        <form action="">
            <h1>checkbox</h1>
            <input type="checkbox" name="check" id="check">
            <label for="check">Opção 1</label>
            <input type="checkbox" name="check" id="check2">
            <label for="check2">Opção 2</label>
            <input type="checkbox" name="check" id="check3">
            <label for="check3">Opção 3</label>
            <br>
            <input type="checkbox" name="" id="termos">
            <label for="termos">Aceito os termos de uso</label>
        </form>
    </div>


</body>
</html>
