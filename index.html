<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title> Formulário </title>

</head>
<body>

    <div class = "forms">

        <form action="">
            <label for="nome"><b>Nome </b></label>  <!-- nome da janelinha -->
            <input type="text" name="nome" id="nome" required >  <!-- janela d escrever -->
            <br></br>
            
            <label for="email"> <b>E-mail</b></label>
            <input type="email" name="email" id="email" required, placeholder="exemplo@.com"> <!--  o ID vincula um ao outro / o ato de apertar o nome a acessar a caixa -->
            <br></br>

            <label for="idade">  <b>Idade</b> </label>
            <input type="number" name="idade" id="idade" min="18" required>
            <br></br>
            
            <label for="Tel"> Contato </label>
            <input type="tel" name="Tel" id="Tel" maxlength="9">
            <br></br>

            <label for="peso"> Peso </label>
            <input type="number" name="peso" id="peso" min="0" step="0.01" required>

            <label for="senha"> Sua senha </label>
            <input type="password" name="senha" id="senha" required>

            <p> Marque sua linguagem favorita:
                <input class="txt" type="radio" name="lgm" id="4">
                <label class="txt" for="4">Python</label>
                <input type="radio" name="lgm" id="5">
                <label for="5">CC++</label>
                <input type="radio" name="lgm" id="6">
                <label for="6">Javascript</label>
            <br>
            <br>
            
            <label for="foto">Insira sua foto</label>
            <input type="file" name="arquivo" id="foto" required, accept="image/png">
            <br>
            <br>

            <label for="">informações adicionais</label><br>
            <textarea name="" id="" placeholder="Digite aqui"
            cols="10" rows="5"></textarea>

            <br>
            <br>

            <input type="checkbox" name="" id="termos" required>
            <label for="termos">Aceito os termos de uso</label>
            
            <br>
            <br>
            
            <input type="submit" name="Enviar" value="Enviar"> 
            <input type="reset" name="Reset" value="reset">
        
        </form>
<!--  required: obrigatorio -->
<!--  estep: numero a partir - na contagem  -->
<!-- o spaceholder da 'dicas' ao usuario  -->
 <!--  cols eh a quant de columas e rows de 'linhas' ou seja, rolagens -->
</body>
</html>
